<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoboSoccer Tournament Live Scores</title>
  <!-- Google Fonts for improved typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
 
</head>
<body>
  <header>
    <h1>RoboSoccer Tournament</h1>
    <p id="current-date">February 17, 2025</p>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="live-matches">Live Matches</div>
      <div class="tab" data-tab="standings">Standings</div>
      <div class="tab" data-tab="groups">Groups</div>
      <div class="tab" data-tab="teams">Teams</div>
      <div class="tab" data-tab="admin">Admin</div>
    </div>

    <div id="live-matches" class="tab-content active">
      <h2>Live Matches</h2>
      <div id="matches-container">
        <!-- Matches will be populated here -->
      </div>
    </div>

    <div id="standings" class="tab-content">
      <h2>Tournament Standings</h2>
      <table class="standings-table">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Team</th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="standings-body">
          <!-- Standings will be populated here -->
        </tbody>
      </table>
    </div>

    <div id="groups" class="tab-content">
      <h2>Tournament Groups</h2>
      <div class="groups-container" id="groups-container">
        <!-- Groups will be populated here -->
      </div>
    </div>

    <div id="teams" class="tab-content">
      <h2>Tournament Teams</h2>
      <div class="teams-grid">
        <!-- Teams will be populated here -->
      </div>
    </div>

    <div id="admin" class="tab-content">
      <!-- Admin Login Form -->
      <div id="admin-login">
        <h2>Admin Login</h2>
        <div class="form-group">
          <label for="admin-username">Username:</label>
          <input type="text" id="admin-username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="admin-password">Password:</label>
          <input type="password" id="admin-password" placeholder="Enter password" />
        </div>
        <button id="admin-login-btn">Login</button>
      </div>

      <!-- Admin Content (hidden until login is successful) -->
      <div id="admin-content" style="display: none;">
        <h2>Admin Panel</h2>
        
        <!-- Add Team Management Section -->
        <div class="admin-form">
          <h3>Team Management</h3>
          <div class="form-group">
            <label for="new-team-name">Team Name:</label>
            <input type="text" id="new-team-name" placeholder="Enter team name" />
          </div>
          <div class="form-group">
            <label for="new-team-logo">Team Logo Text:</label>
            <input type="text" id="new-team-logo" placeholder="Enter 2-3 letter logo text" maxlength="3" />
          </div>
          <div class="form-group">
            <button id="add-team-btn">Add Team</button>
          </div>
          
          <h4>Existing Teams</h4>
          <div class="existing-teams">
            <!-- Teams will be listed here -->
          </div>
        </div>

        <!-- Existing Match Management Section -->
        <div class="admin-form">
          <h3>Update Match Score</h3>
          <div class="form-group">
            <label for="match-select">Select Match:</label>
            <select id="match-select">
              <option value="">Select a match...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="team1-score">Team 1 Score:</label>
            <input type="number" id="team1-score" min="0" value="0" />
          </div>
          <div class="form-group">
            <label for="team2-score">Team 2 Score:</label>
            <input type="number" id="team2-score" min="0" value="0" />
          </div>
          <div class="form-group">
            <label for="match-status">Match Status:</label>
            <select id="match-status">
              <option value="upcoming">Upcoming</option>
              <option value="live">Live</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <button id="update-score-btn">Update Score</button>
          </div>
          <h3>Add New Match</h3>
          <div class="form-group">
            <label for="new-team1">Team 1:</label>
            <select id="new-team1">
              <option value="">Select a team...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-team2">Team 2:</label>
            <select id="new-team2">
              <option value="">Select a team...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-match-time">Match Time:</label>
            <input type="text" id="new-match-time" placeholder="e.g. 15:00, Feb 18" />
          </div>
          <div class="form-group">
            <label for="new-match-group">Group (optional):</label>
            <input type="text" id="new-match-group" placeholder="e.g. Group A" />
          </div>
          <div class="form-group">
            <button id="add-match-btn">Add Match</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this modal markup at the end of the body -->
  <div id="edit-team-modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <h3>Edit Team</h3>
      <div class="form-group">
        <label for="edit-team-name">Team Name:</label>
        <input type="text" id="edit-team-name" />
      </div>
      <div class="form-group">
        <label for="edit-team-logo">Team Logo Text:</label>
        <input type="text" id="edit-team-logo" maxlength="3" />
      </div>
      <div class="form-group">
        <button id="save-team-edit-btn">Save Changes</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
